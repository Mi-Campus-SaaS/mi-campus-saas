name: ci-postgres

on:
  workflow_dispatch:

jobs:
  test-postgres:
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: micampus
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d micampus"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test (Postgres)
        run: yarn test
        env:
          NODE_ENV: test
          DB_TYPE: postgres
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: micampus

      - name: Build
        run: yarn build


