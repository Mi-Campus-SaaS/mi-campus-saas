name: Jira PR sync

on:
  pull_request:
    types: [opened, edited, synchronize, closed, reopened]

jobs:
  extract-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Jira key from PR
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const branch = pr.head.ref || '';
            const title = pr.title || '';
            const body = pr.body || '';
            const text = `${branch} ${title} ${body}`;
            const match = text.match(/[A-Z][A-Z0-9]+-\d+/);
            core.setOutput('jira_key', match ? match[0] : '');
            core.info(`Detected JIRA key: ${match ? match[0] : 'NONE'}`);
      - name: Jira login
        if: ${{ steps.extract.outputs.jira_key != '' }}
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      - name: Comment PR link in Jira issue
        if: ${{ steps.extract.outputs.jira_key != '' && github.event.action != 'closed' }}
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.extract.outputs.jira_key }}
          comment: |
            Linked PR: ${{ github.event.pull_request.html_url }}
            Title: ${{ github.event.pull_request.title }}
      - name: Transition issue to In Progress on open
        if: ${{ steps.extract.outputs.jira_key != '' && github.event.action != 'closed' }}
        continue-on-error: true
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.jira_key }}
          transition: ${{ secrets.JIRA_TRANSITION_IN_PROGRESS || 'In Progress' }}
      - name: Transition issue to Done on merge
        if: ${{ steps.extract.outputs.jira_key != '' && github.event.pull_request.merged == true }}
        continue-on-error: true
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.jira_key }}
          transition: ${{ secrets.JIRA_TRANSITION_DONE || 'Done' }}

